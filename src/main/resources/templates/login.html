<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>register</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/register.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/icons.css}"/>
    <script type="text/javascript" th:src="@{js/login.js}"/>
    <script type="text/javascript" th:src="@{http://cdn.bootcss.com/jquery/3.1.1/jquery.js}"></script>
</head>
<body>
<div id="register">
    <div class="register">
        <div class="register-header">
            <img th:src="@{images/icons/logo.svg}" width="120"/>
            <p>欢迎来到运营后台系统</p>
        </div>
        <div class="register-body">
            <div class="form-box">
                <div class="form-box-l">
                    <img th:src="@{images/register-l.png}"/>
                </div>
                <div class="form-box-r">
                    <form id="form" th:action="@{/login}" method="post">
                        <div class="form-tit">欢迎登陆</div>
                        <div class="form-name">
                            <span class="icon-zhanghao"></span>
                            <input type="text" name="username"/>
                        </div>

                        <div class="form-pwd">
                            <span class="icon-mima"></span>
                            <input type="password" name="password"/>
                        </div>
                        <div class="pwd-alert" th:text="${error}">您输入的密码与账户不符</div>
                        <div class="form-remember">
                            <input id="r-pwd" type="checkbox"/>
                            <label for="r-pwd">记住用户名字</label>
                        </div>
                        <div class="form-submit">
                            <button type="submit">登<span class="em"></span>录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- built files will be auto injected -->

</body>
</html>
